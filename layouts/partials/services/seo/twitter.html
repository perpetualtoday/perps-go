{{ "<!-- ENTERING partial seo-twittercard.html -->" | safeHTML }}
{{ $baseurl := .Site.BaseURL }}
{{ if .IsPage }}
<!-- Twitter Card data -->
<meta name="twitter:title" content="{{ .Title }}{{ if ne .Title .Site.Title }}: {{ .Site.Title }}{{ end }}"/>
<meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}"/>
<meta name="twitter:domain" content="perpetualtoday.netlify.app"/>
<meta name="twitter:url" content="{{ .Permalink }}">
{{ with .Params.image }}
<!-- Twitter summary card with large image must be at least 280x150px -->
	<meta name="twitter:card" content="summary_large_image"/>
	<meta name="twitter:image:src" content="{{ if in . "http" }}{{ . }}{{ else }}{{ $baseurl }}{{ . }}{{ end }}"/>
{{ else }}
	<meta name="twitter:card" content="summary"/>
{{ end }}
{{ else }}

<meta name="twitter:title" content="{{ .Site.Title }}"/>
<meta name="twitter:description" content="The official publication of the University of Perpetual Help-GMA Campus Senior High School Department."/>
<meta name="twitter:domain" content="perpetualtoday.netlify.com"/>
<meta name="twitter:url" content="{{ $baseurl }}">
<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:image:src" content="{{ $baseurl }}/assets/images/default.png"/>
{{ end }}
{{ "<!-- LEAVING partial seo-twittercard.html -->" | safeHTML }}
